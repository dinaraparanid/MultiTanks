name: game

custom-setup:
  dependencies:
    - base
    - Cabal
    - cabal-doctest >=1.0.2 && <1.1

dependencies:
  - base >= 4.7 && < 5
  - network
  - bytestring
  - linear
  - text
  - binary
  - bytestring-conversion
  - apecs
  - apecs-gloss
  - apecs-physics
  - gloss
  - stylish-haskell
  - hindent

ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

executables:
  game:
    main: Game.hs
    source-dirs: .
    ghc-options:
      - -main-is Game
